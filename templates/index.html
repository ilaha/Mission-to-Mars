<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:#2E2E2E">
    <font color="#ffe599" style="font-family:Segoe UI">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center" style="background-color:#000000">
      <h1> <u>Mission to Mars</u></h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-danger btn-lg active" href="/scrape" role="button">&#128640 Scrape New Data &#128640</a></p>
    </div>
    <div class="container">
      

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news" >
        <div class="col-xs-12">
          <div class="media">
            <div class="media-body">
              <h3>&#128240 <u>Latest Mars News</u> &#128240</h3>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h3>&#127756 <u>Featured Mars Image</u> &#127756</h3>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3 class="text-center">&#128203 <u>Mars Facts</u> &#128203</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h3 class="text-center">&#127763 <u>Mars Hemispheres</u> &#127767</h3>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    </font>
  </body>
</html>
